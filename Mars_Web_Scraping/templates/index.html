<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mars Web Scraping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>





<body>



    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
              </div>          
        </div>

        <div class="row"><h1>Latest Mars News</h1></div>
        <div class="row"><h2>{{mars.news_title}}</h2></div>
        <div class="row">{{mars.news_p}}</div>
        <div class="row">

            <div class="col-sm-3 col-md-6">
               <h1>Featured Mars Image</h1>
                <img src="{{mars.featured_image_url}}" width="500" height="500" alt="Mars">

            </div>

            <div class="col-sm-3 col-md-6">
                {{mars.html_table | safe }}

            </div>



        <div class="row">
            <div class="col-sm-2 col-md-4"></div>
            <div class="col-sm-2 col-md-4"><h1>Mars Hemispheres</h1></div>
            
            <div class="col-sm-2 col-md-4"></div>
        </div>

        </div>
        <div class="row"> 
            <div class="col-md-3">
                <img src="{{mars.Cerberus_Hemisphere}}" width="300" height="300" alt="Mars">
                <h1>Cerberus Hemisphere</h1>
            </div>
            <div class="col-md-3">
                <img src="{{mars.Schiaparelli_Hemisphere}}" width="300" height="300" alt="Mars">
                <h1>Schiaparelli Hemisphere</h1>
            </div>
            <div class="col-md-3">
                <img src="{{mars.Syrtis_Major_Hemisphere}}" width="300" height="300" alt="Mars">
                <h1>Syrtis Major Hemisphere</h1>
            </div>
            <div class="col-md-3">
                <img src="{{mars.Valles_Marineris_Hemisphere}}" width="300" height="300" alt="Mars">
                <h1>Valles Marineris Hemisphere</h1>
            </div>
        
        </div>
        <!-- <div class="row"><h4 class="heading">{{mars.html_table}}</h4></div> -->
        
        


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
